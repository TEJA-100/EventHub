<!-- =================== FIREBASE SDK =================== -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

// üëâ PASTE YOUR FIREBASE CONFIG HERE
const firebaseConfig = {
  apiKey: "PASTE_YOUR_API_KEY",
  authDomain: "PASTE_YOUR_AUTH_DOMAIN",
  projectId: "PASTE_YOUR_PROJECT_ID",
  storageBucket: "PASTE_YOUR_STORAGE_BUCKET",
  messagingSenderId: "PASTE_YOUR_SENDER_ID",
  appId: "PASTE_YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

document.getElementById("signupBtn").addEventListener("click", async function () {

  const name = document.getElementById("fullname");
  const email = document.getElementById("email");
  const password = document.getElementById("password");
  const confirmPassword = document.getElementById("confirmPassword");

  // remove old red borders
  name.classList.remove("border-red-500");
  email.classList.remove("border-red-500");
  password.classList.remove("border-red-500");
  confirmPassword.classList.remove("border-red-500");

  const oldError = document.getElementById("signupError");
  if (oldError) oldError.remove();

  if (!name.value || !email.value || !password.value || !confirmPassword.value) {
    showError("‚ö† Please fill all fields!");
    name.classList.add("border-red-500");
    email.classList.add("border-red-500");
    password.classList.add("border-red-500");
    confirmPassword.classList.add("border-red-500");
    return;
  }

  if (password.value !== confirmPassword.value) {
    showError("‚ùå Passwords do not match!");
    password.classList.add("border-red-500");
    confirmPassword.classList.add("border-red-500");
    return;
  }

  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email.value, password.value);
    const user = userCredential.user;

    await setDoc(doc(db, "users", user.uid), {
      name: name.value,
      email: email.value,
      role: "student",
      createdAt: new Date()
    });

    window.location.href = "Student_Dashboard.html";

  } catch (error) {
    showError("‚ùå " + error.message);
    email.classList.add("border-red-500");
  }
});

function showError(msg) {
  const errorDiv = document.createElement("div");
  errorDiv.id = "signupError";
  errorDiv.className = "text-red-600 text-sm text-center font-bold mt-4";
  errorDiv.innerText = msg;
  document.querySelector(".px-8.pb-10").appendChild(errorDiv);
}
</script>

<html lang="en">
<head>

<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet"/>

<script>
tailwind.config = {
  darkMode: "class",
  theme: {
    extend: {
      colors: {
        primary: "#3366FF",
        teal: "#00C2A0",
        navy: "#0A1F44",
        gray: {
          text: "#6C757D",

<style type="text/tailwindcss">
:root {
  --primary-gradient: linear-gradient(120deg, #3366FF 0%, #00C2A0 100%);
}
body {
  font-family: 'Manrope', sans-serif;
  background-color: #FFFFFF;
}
.bg-auth-gradient {
  background: var(--primary-gradient);
}
.text-auth-gradient {
  background: var(--primary-gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;

<!-- ================= FIREBASE SDK ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

// üëâ REPLACE WITH YOUR OWN FIREBASE CONFIG
const firebaseConfig = {
  apiKey: "PASTE_YOUR_API_KEY",
  authDomain: "PASTE_YOUR_AUTH_DOMAIN",
  projectId: "PASTE_YOUR_PROJECT_ID",
  storageBucket: "PASTE_YOUR_STORAGE_BUCKET",
  messagingSenderId: "PASTE_YOUR_SENDER_ID",
  appId: "PASTE_YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.handleLogin = async function () {

  const email = document.getElementById("email");
  const password = document.getElementById("password");

  email.classList.remove("border-red-500");
  password.classList.remove("border-red-500");

  const oldError = document.getElementById("loginError");
  if (oldError) oldError.remove();

  if (email.value.trim() === "" || password.value.trim() === "") {
    email.classList.add("border-red-500");
    password.classList.add("border-red-500");
    showError("‚ö† Please fill in both fields!");
    return;
  }

  try {
    const userCredential = await signInWithEmailAndPassword(
      auth,
      email.value,
      password.value
    );

    const user = userCredential.user;

    // Successful login ‚Üí go to dashboard
    window.location.href = "Student_Dashboard.html";

  } catch (error) {
    email.classList.add("border-red-500");
    password.classList.add("border-red-500");
    showError("‚ùå Invalid email or password. Try again.");
  }
};

function showError(message) {
  const errorDiv = document.createElement("div");
  errorDiv.id = "loginError";
  errorDiv.className = "text-red-600 text-sm text-center font-bold mt-2";
  errorDiv.innerText = message;
  document.querySelector(".px-8.pb-10").appendChild(errorDiv);
}
</script>

</head>

<body class="min-h-screen flex items-center justify-center p-4 bg-white relative overflow-x-hidden">

<div class="z-10 w-full max-w-[500px] bg-white/60 backdrop-blur-xl rounded-[2rem] shadow-[0_20px_50px_rgba(10,31,68,0.1)] overflow-hidden border border-white/50">

  <div class="px-8 pt-10 pb-4 text-center">
    <h1 class="text-navy tracking-tight text-3xl md:text-4xl font-bold leading-tight">
      Login into the Community
    </h1>
    <p class="text-gray-text mt-3 text-sm md:text-base font-medium">
      Experience the next-gen Event Management System
    </p>
  </div>

  <div class="px-8 pb-10 space-y-6">

    <div class="space-y-1.5">
      <label class="text-navy text-xs font-bold ml-1">Email Address</label>
      <input id="email"
        class="w-full h-12 px-5 rounded-xl bg-white border border-gray-200 text-navy text-sm focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all placeholder:text-gray-400 shadow-sm"
        placeholder="Enter Your Email" type="email"/>
    </div>

    <div class="space-y-1.5">
      <label class="text-navy text-xs font-bold ml-1">Password</label>
      <input id="password"
        class="w-full h-12 px-5 rounded-xl bg-white border border-gray-200 text-navy text-sm focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all placeholder:text-gray-400 shadow-sm"
        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" type="password"/>

      <div class="flex justify-end">
        <a href="" class="text-xs font-bold text-primary hover:underline">
          Forgot Password?
        </a>
      </div>
    </div>

    <button onclick="handleLogin()"
      class="w-full h-14 bg-auth-gradient hover:opacity-90 text-white font-bold rounded-3xl transition-all shadow-lg shadow-primary/20 flex items-center justify-center gap-2 text-base">
      Login
      <span class="material-symbols-outlined">arrow_forward</span>
    </button>

    <p class="text-center text-sm text-gray-text font-medium">
      Don‚Äôt have an account?
      <a href="signup.html" class="text-primary font-bold hover:underline">
        Create New Account
      </a>
    </p>

  </div>
</div>

</body>
</html>
